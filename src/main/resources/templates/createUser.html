<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CreateUser</title>
</head>
<body>
<h1 style="text-align: center"> Create new User</h1>
<br><br>
<a href="/">Return to start page</a>
<br><br>
    <div>
            <form style="text-align: center" th:method="POST" th:action="@{/admin/createUser}" th:object ="${user}">
                <br><br>
            <label for="name">Enter name</label><br>
            <input type="text" th:field="*{name}" id="name" placeholder="enter name"/><br>
                <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
                <br><br>
                <label for="surname">Enter surname</label><br>
                <input type="text" th:field="*{surname}" id="surname" placeholder="enter surname"/><br>
                <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
                <br><br>
                <label for="age">Enter age</label><br>
                <input type="text" th:field="*{age}" id="age" placeholder="enter age"/><br>
                <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
                <br><br>
                <label for="email">Enter email</label><br>
                <input type="text" th:field="*{email}" id="email" placeholder="enter email"/><br>
                <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
                <br><br>
            <input type="submit" value="Create new user">
        </form>
    </div>

</body>
</html>
